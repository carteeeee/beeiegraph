<!doctype html>
<html>
    <head>
        <title>beeie node graph | versions</title>
        <meta name="charset" content="UTF-8">
        <script src="/js/nodegraph.js"></script>
        <link rel="stylesheet" href="/css/graphs.css">
    </head>
    <body>
        <canvas id="canvas" width="1000" height="500"></canvas>
        <script>
            let data = {
                nodes: [
                    new Node(0, 0, "0.1", {text: "official, lost"}),
                    new Node(0, 100, "B991B", {text: "unofficial, joke"}),
                    new Node(100, 0, "0.2", {text: "official, leaked"}),
                    new Node(200, -100, "0.2.B", {text: "unofficial, upcoming"}),
                    new Node(200, 0, "0.2.5", {text: "official, leaked"}),
                    new Node(300, 0, "0.3", {text: "official, leaked"}),
                    new Node(400, 0, "0.4", {text: "official"}),
                    new Node(400, 100, "COOP 0.4", {text: "unofficial, upcoming"}),
                    new Node(500, 0, "0.5.6", {text: "official, leaked"}),
                    new Node(600, 0, "0.6", {text: "official, lost"})
                ],
                connections: [
                    [0, 2],
                    [2, 3],
                    [2, 4],
                    [4, 5],
                    [5, 6],
                    [5, 7],
                    [6, 8],
                    [8, 9]
                ]
            };

            let canvas = document.getElementById("canvas");
            let graph = new NodeGraph(canvas, "white", data);
            let last = null;

            const update = timestamp => {
                if (!last) last = timestamp;
                let delta = timestamp - last;
                last = timestamp;

                graph.draw(delta);

                requestAnimationFrame(update);
            };

            requestAnimationFrame(update);
        </script>
    </body>
</html>
